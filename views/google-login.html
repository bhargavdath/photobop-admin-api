<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script async defer src="/google-login.js"></script>
</head>

<body>

<div id="g_id_onload"
     data-client_id="833614009569-evstp4urqh6dj5a55lfscik83i99j5uk.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="callBackendAPI"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>

</body>
</html>
